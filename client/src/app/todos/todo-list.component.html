<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="todoOwner" #input placeholder="Filter by owner"
                 (input)="todoOwner = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="todoBody" #input type="string" placeholder="by body"
                 (input)="todoBody = $event.target.value">
        </mat-form-field>

        <mat-form-field>
          <input matInput id="todoStatus" #input type="string" placeholder="by status (true/false)"
                 (input)="todoStatus = $event.target.value">
        </mat-form-field>

        <!--
        <input matInput id="todoID" #input type="string" placeholder="by id"
                (input)="todoID = $event.target.value">
       </mat-form-field>-->
        <mat-form-field>
          <input matInput id="todoCategory" #input type="string" placeholder="by category"
                 (input)="todoCategory = $event.target.value">
        </mat-form-field>


        <mat-accordion *ngIf="todos; else usersError">
          <mat-expansion-panel #elem [id]="todo.id" *ngFor="let todo of this.filterUsers(todoOwner, todoBody, todoStatus, null, todoCategory)">
            <mat-expansion-panel-header>

              <mat-panel-title matTooltip="category: {{todo.category}}" id="todoMatBody">{{todo.body}}</mat-panel-title>

            </mat-expansion-panel-header>
            <mat-panel-description id="todoMatOwner">Works for {{todo.owner}}</mat-panel-description>
            <mat-panel-description>Category: {{todo.category}}</mat-panel-description>
            <mat-panel-description>Status: {{todo.status}}</mat-panel-description>



          </mat-expansion-panel>
        </mat-accordion>
        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #usersError>
          <mat-error>
            There was a problem loading the users. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
